<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <main class="container">
    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="">

    </div>
    <div class="des">
      <h3 class="head">Equilibrium #3429</h3>
      <p class="our">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">
        <div class="left">
            <img class="img1" src="images/icon-ethereum.svg" alt="">
            <p class="eth">0.041 ETH</p>
        </div>
        <div class="right">
        <img class="img2" src="images/icon-clock.svg" alt="">
        <p class="days">3 days left</p>
        </div>
      </div>
      
    </div>
    <div class="name">
        <img src="images/image-avatar.png" alt="">
        <p>Creation of <span>Jules Wyvern</span> </p>
    </div>

      <div class="footer">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/christ-k%C3%A9vin-touga-watat-32026712a?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BlAuiWJSMRYamM03BlOkwjg%3D%3D">Christ Watat</a>.
    </div>

    
  </main>

  
</body>
</html>
